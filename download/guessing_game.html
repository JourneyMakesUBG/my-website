<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Guessing Game</title>
</head>
<body>
    <script>
       function playGuessingGame() {
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let guess = null;
    let attempts = 0;

    alert("Welcome to the Guessing Game!");
    alert("I have selected a number between 1 and 100. Can you guess what it is?");

    while (guess !== secretNumber) {
        guess = parseInt(prompt("Enter your guess: "), 10);
        attempts++;

        if (guess > secretNumber) {
            alert("Too high! Try again.");
        } else if (guess < secretNumber) {
            alert("Too low! Try again.");
        } else if (isNaN(guess)) {
            alert("That's not a number! Please enter a valid number.");
        } else {
            alert(`Congratulations! You guessed the number in ${attempts} attempts.`);
        }
    }
}

function startGame() {
    let playAgain = 'y';

    while (playAgain.toLowerCase() === 'y') {
        playGuessingGame();
        playAgain = prompt("Do you want to play again? (y/n): ");
    }

    alert("Thank you for playing!");
}

startGame();
